{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<h1>Change Password</h1>
<hr>
<div class="container">
    <div class="row">

        <form action="{{ url_for('password') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="old_password">Old Password:</label>
                    <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">New Password:</label>
                    <input autocomplete="off" autofocus class="form-control" name="password" placeholder="New Password" type="password"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password_confirm">Confirmation: </label>
                    <input autocomplete="off" autofocus class="form-control" name="password_confirm" placeholder="confirm password" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-primary" type="submit">Change Password</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
    
{% endblock %}
