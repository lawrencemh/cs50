{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xs-4">
            
        </div>
        <div class="col-xs-3">
            <form action="{{ url_for('register') }}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="username" class="">Username:</label>
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" name="password" placeholder="Password" type="password" required/>
                    </div>
                    <div class="form-group">
                        <label for="password_validate"></label>
                        <input class="form-control" name="password_validate" placeholder="Confirm password" type="password" required/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Register</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
