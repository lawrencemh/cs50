{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select name="symbol" class="form-control">
                  <option value>Select Share</option>
                  {% for share in tickers %}
                  <option value="{{ share.ticker }}">{{ share.ticker }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="quantity" placeholder="Quantity"  type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
