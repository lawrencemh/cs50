{% extends "layout.html" %}

{% block title %}
    Quote | {{ ticker }}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                
            </div>
            <div class="col-xs-4">
                <table class="table">
                    <tr>
                        <th>Ticker:</th>
                        <td> {{ ticker }}</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td> {{ name }}</td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td> {{ price }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
